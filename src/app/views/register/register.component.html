<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input [(ngModel)]="user.email" class="form-control" placeholder="test" type="email">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input [(ngModel)]="user.password" class="form-control" placeholder="test pass" type="password">
              </div>
              <button (click)='onClickSubmit(user)' type="button" class="site-button-secondry text-uppercase btn-block m-b10">Submit</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
