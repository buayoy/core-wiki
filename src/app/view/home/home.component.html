<div class="btn-group float-left" dropdown>
    <button type="button"  dropdownToggle>
      <i class="icon-calculator">icon</i>
    </button>
    <div class="dropdown-menu dropdown-menu-left" *dropdownMenu>
      <a routerLink="/coreuiIcons" class="dropdown-item">CoreUIIcons</a>
      <a  class="dropdown-item" routerLink="/flagsIcons" >FlagsIcon</a>
      <a  class="dropdown-item" routerLink="/fontAwesomeIcon" >FontAwesomeIcon</a>
      <a class="dropdown-item"  routerLink="/simplelineIcons" >SimplelineIcons</a>
    </div>
  </div>

   <!--/.row-->
   <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Combined All Table
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
                <tr>
                <td>Name</td>
                <td>Description</td>
                <td>Action</td>
                </tr>
                </thead>
            <tbody>

<tr *ngFor="let data of wikis">

<td>{{data.value.name}}</td>
<td>{{data.value.description}}</td>
<td>
    <button class="badge badge-success" type="button" (click)="editWiki(data)" >Edit</button>
    <button class="badge badge-danger" type="button" (click)="delWiki(data)" >Delete</button>
</td>
</tr>
</tbody>
          </table>
         
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
